{% csrf_token %}

{% for field in form.visible_fields %}
  <div class="clearfix {% if field.errors %}error{% endif %}">
    {{ field.label_tag }}
    <div class="input {% if field.errors %}error{% endif %}">
      {{ field }}
      {{ field.errors }}
    </div>
  </div>
{% endfor %}

{% for field in form.hidden_fields %}
  {{ field }}
{% endfor %}
